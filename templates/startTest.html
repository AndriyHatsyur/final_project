{% extends "layout.html" %} {% block title%} | {{question[0].description}} {% endblock %} {% block content %}
<div class="container">
    <br>
    <div class="card">
        <div class="card-header">
            {{question[0].description}}
        </div>
        <div class="card-block">
            <blockquote class="card-blockquote">
                <form action="" method="post">
                    {% for q in question[0].answers %}
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="answer" value="{{q.number}}"> {{q.description}}
                        </label>
                    </div>
                    {% endfor %}
                    <br>
                    <button type="submit" class="btn btn-success">Answer</button>
                </form>
            </blockquote>
        </div>
    </div>
</div>
{{c}} {% endblock %}
