{% extends "layout.html" %} {% block title%} | Login {% endblock %} {% block content %}
<div class="container admin-login">
    <div class="row">
        <div class="col-md-4 offset-md-4 col-sm-8 offset-sm-2 user-reg">
            <h2>Login</h2>
            <p class="error"></p>
            <form action="" method="post">
                <div class="form-group">
                    <label for="text"><b>Username</b></label>
                    <input type="text" name="login" class="form-control" required placeholder="Your uername">
                </div>
                <div class="form-group">
                    <label for="password"><b>Password</b></label>
                    <input type="password" name="password" class="form-control" required placeholder="Your password">
                </div>
                <div class="text-right">
                    <div class="reg-link">
                        <button class="btn btn-success">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
