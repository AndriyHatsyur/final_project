{% extends "layout.html" %} {% block title%} | Registration {% endblock %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 col-sm-8 offset-sm-2 user-reg">
            <h2>Registration</h2>
            <p class="error">
            </p>
            <form action="" method="post">
                <div class="form-group">
                    <label for="email">Username</label>
                    <input type="text" name="login" class="form-control" required placeholder="Pick a username">
                </div>
                <div class="form-group">
                    <label for="password">Email</label>
                    <input type="email" name="email" class="form-control" required placeholder="Your email addres">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" required placeholder="Create a password">
                </div>
                <div class="form-group">
                    <label for="password">Password again</label>
                    <input type="password" name="repeat_password" class="form-control" required placeholder="Password again">
                </div>
                <div class="text-right">
                    <div class="reg-link reg-left">
                    </div>
                    <div class="reg-link">
                        <button class="btn btn-success">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
