{% extends "layout.html" %} {% block title%} | Login {% endblock %} {% block content %}
<div class="card">
    <div class="card-block">
        <center>
            <h4 class="card-title">Hello {{user.username}}</h4> Welcome to the test designer.
        </center>
    </div>
</div>
<br>
<div class="container">
    {% if message %}
    <div class="alert alert-success" role="alert">
        <strong>{{message}}</strong>
    </div>
    {% endif %} {% if error %}
    <div class="alert alert-danger" role="alert">
        <strong>{{error}}</strong>
    </div>
    {% endif %}
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-block">
                    <h3 class="card-title">Change password</h3>
                    <form action="" method="post">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="old_password" class="form-control" required placeholder="Your password">
                        </div>
                        <div class="form-group">
                            <label for="password">New password</label>
                            <input type="password" name="new_password" class="form-control" required placeholder="Create a new password">
                        </div>
                        <div class="form-group">
                            <label for="password">New password again</label>
                            <input type="password" name="repeat_password" class="form-control" required placeholder=" New password again">
                        </div>
                        <div class="text-right">
                            <div class="reg-link reg-left">
                            </div>
                            <div class="reg-link">
                                <button class="btn btn-success">Cange</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-block">
                    <h3 class="card-title">Change email</h3>
                    <form action="{{request.url}}" method="post">
                        <div class="form-group">
                            <label for="password">New Email</label>
                            <input type="email" name="email" class="form-control" required value="{{user.email}}">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="form-control" required placeholder="Enter your password">
                        </div>
                        <div class="text-right">
                            <div class="reg-link reg-left">
                            </div>
                            <div class="reg-link">
                                <button class="btn btn-success">Cange</button>
                            </div>
                        </div>
                    </form>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div> {% endblock %}
